{% extends 'main/base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}

<h1>User Registration</h1>
  
<form class="form-with-validation" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="form-submit">Submit</button>
</form>

{% endblock %}
