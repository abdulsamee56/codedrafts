{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the body takes full height */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <header class="bg-white">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="" class="-m-1.5 p-1.5">
                    <span class="sr-only">My Site</span>
                    <a href="{% url 'home' %}">
                        <img class="h-16 w-auto" src="{% static 'images/codelogo.png' %}" alt="Logo">
                    </a>
                </a>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
                
                <a href="/projects" class="text-lg font-semibold leading-6 text-gray-900">Projects</a>
                <a href="{% url 'home' %}#pricing" class="text-lg font-semibold leading-6 text-gray-900">Pricing</a>
                <a href="/aboutus" class="text-lg font-semibold leading-6 text-gray-900">About Us</a>
            </div>
            

            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="/register" class="text-sm font-semibold leading-6 text-gray-900 ">Register/ <span aria-hidden="true"></a>
                <a href="/login" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-100 py-6">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <p class="text-center">&copy; 2024 CodeDrafts. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
